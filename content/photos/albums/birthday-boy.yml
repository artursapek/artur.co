title: Birthday Boy
date: 2/16/15
content:
- type: paragraph
  src: |
    Ajax turned one year old last night! Mollie put together an awesome birthday party for him
    and our closest friends trekked through the below-freezing wind to come share
    the special day with us. We felt very grateful for our friends and family last night.

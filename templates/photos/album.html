<html>
	<head>
		<title>
			{{ $.Title }}
		</title>
		<link rel="stylesheet" href="/assets/styles/photos/album.css" />
	</head>

	<body>
    <header id="breadcrumbs">
      <a href="/">artur.co</a> &gt; <a href="/albums">albums</a> &gt; {{ $.Title }}
    </header>

		<main>
      <h1>{{ $.Title }}</h1>
      <h3>{{ $.Date }}</h3>

			{{ range $i, $item := $.Content }}
        <article id="{{ $item.BaseFilename }}">
          <div class="photo-opts">
            <a 
              href="#{{ $item.BaseFilename }}"
              title="Permalink to this {{ $item.Type }}"
            >permalink</a>
            {{ if eq $item.Type "photo" }}
              <a 
                href="{{ $item.RawURL }}"
                title="Raw copy of this {{ $item.Type }}"
              >raw</a>
            {{ end }}
          </div>
          {{ if eq $item.Type "photo" }}
            <img src="{{ $item.ResizedURL }}" />
            {{ if $item.Caption }}
            <p>{{ $item.Caption }}</p>
            {{ end }}
          {{ else if eq $item.Type "video" }}
            <video src="{{ $item.RawURL }}" controls></video>
          {{ end }}

        </article>
			{{ end }}
		</main>
	</body>
</html>

<html>
	<head>
		<title>
			{{ $.Title }}
		</title>
		<link rel="stylesheet" href="/assets/styles/photos/album.css" />
	</head>

	<body>
		<h1>{{ $.Title }}</h1>
		<h3>{{ $.Date }}</h3>

		<main>
			{{ range $i, $photo := $.Photos }}
				<a href="{{ $photo.RawURL }}">
					<img src="{{ $photo.ResizedURL }}" />
				</a>
			{{ end }}
		</main>
	</body>
</html>

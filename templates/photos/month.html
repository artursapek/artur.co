<html>
  <head>
    <title>
      {{ $.Year }}/{{ $.Month }}
    </title>
    <link rel="stylesheet" href="/assets/styles/photos/album.css" />
    <meta name="robots" content="noindex">
  <style>
    h1 {
      font-weight: normal;
    }

    .thumb-container {
      float: left;
        margin: 2px;
    }

    .thumb {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
    }

    .thumb a {
      display: block;
    }
  </style>
  </head>

  <body>
    <header id="breadcrumbs">
      <a href="/">artur.co</a> &gt; <a href="/photos">photos</a> &gt; {{ $.Year }}/{{ $.Month }}
    </header>

    <main>
    <h1>{{ $.Year }} / {{ $.Month }}</h1>
      {{ range $i, $photo := .Photos }}
        <div class="thumb-container">
          <div class="thumb">
            <a href="/photos/permalink/{{ $photo.Src }}"><img src="{{ $photo.ThumbURL }}" /></a>
          </div>
        </div>
      {{ end }}
    </main>
  </body>
</html>
